function:[[

TargetBot.setOn()

local VOCFULLATK = {3, 4, 7, 8} -- Pally Kina

local MAGE = {1, 2, 5, 6} -- Druid Sorc

function isInArray(t, v, c)

  v = (c ~= nil and string.lower(v)) or v

  if type(t) == "table" and v ~= nil then

    for key, value in pairs(t) do

      value = (c ~= nil and string.lower(value)) or value

      if v == value then

        return 1

      end

    end

  end

  return -1

end

function adjustCombatType()

  local vocation = player:getVocation()

  

  if vocation and vocation > 0 then

    if isInArray(VOCFULLATK, vocation) then

    g_game.setFightMode(1)

    elseif isInArray(MAGE, vocation) then

    g_game.setFightMode(3)

    end

  end

end

adjustCombatType()

return true


]]
